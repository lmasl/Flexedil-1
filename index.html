<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexedil</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/includes/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
        <div class="header__content">
            <div class="logo">
                <img src="img/logo.svg" alt="логотип 'Флекседил'">
            </div>
            <h1>Flexedil — капсулы для лечения суставов</h1>
            <ul class="worth">
                <li class="worth__item">
                    Избавляет от боли за <span class="term"> 1 день</span>
                </li>
                <li class="worth__item">
                    Восстанавливает хрящевую ткань 
                </li>
                <li class="worth__item">
                    Здоровые суставы за <span class="term">28 дней</span>
                </li>
                <li class="worth__item">
                    Снимает воспаление и отечность
                </li>
            </ul>
            <ul class="features">
                <li class="feature__item">
                    <img src="img/feature-1.png" alt="без гмо">
                </li>
                <li class="feature__item">
                    <img src="img/feature-2.png" alt="сертефикат iso">
                </li>
                <li class="feature__item">
                    <img src="img/feature-3.png" alt="100% натурально">
                </li>
                <li class="feature__item">
                    <img src="img/feature-4.png" alt="рекомендовано">
                </li>
            </ul>
        </div>
        <div class="header__form">
            <h2 >Форма для заказа</h2>
            <form  action="" method="post" class="header__order">
                <div class="form__picture">
                    <img src="./img/medicine-picture.png" alt="препарат flexedil">
                </div>
                <div class="form__sale">Скидка <span class="form__sale percent">70% </span> до <span id="actual-date">10 июня</span></div>
                <div class="form__price">ЦЕНА:<span class="tot-amount">20</span> <span class="init_price-txt">руб</span></div>
                <select>
                    <option>Беларусь</option>
                    <option>Россия</option>
                    <option>Украина</option>
                </select>
                <input class="form__name" name="name" pattern=".*\S.*" title="Поле имени не должно быть пустым" required placeholder="Ваше имя">
                <input class="form__tel" type="tel" name="telephone" pattern=".{7,20}" maxlength="20" required title="Более 7 символов"  placeholder="Номер телефона" >
                <button class="form__btn" type="submit" id="form-submit" class="submit-btn button"><span class="btn__text">купить </span></button>
                <div class="form__remainder">Осталось <span class="remaining">8 <span class="remaining_text">упаковок</span></span></div>
            </form>
        </div>
  </header>  

  <script src="./js/index.js"></script>
</body>
</html>
